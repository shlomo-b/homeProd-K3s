# Keep your existing keys; add/override only the ones below.
hubble:
  enabled: true
  metrics:
    enabled: true
      - "dns",
      - "drop",
      - "flow",
      - "http",
      - "https",
      - "port-distribution",
      - "policy",
      - "tls",
      - "udp"
  listenAddress: ":4244"
  peerService:
    enabled: true
  tls:
    enabled: true
    auto:
      enabled: true
      method: helm
  relay:
    enabled: true
    tls:
      enabled: true
      auto:
        enabled: true
  ui:
    enabled: true
    service:
      type: ClusterIP

# Show more flows while testing
monitor:
  aggregation: none