  provider:
    aws:
      service: SecretsManager
      region: {{ index .Values "external-secrets" "secretStore" "aws" "region" | default "us-east-1" }}
      auth:
        secretRef:
          accessKeyIDSecretRef:
            name: aws-secret
            key: accessKeyId
            namespace: {{ index .Values "external-secrets" "secretStore" "aws" "namespace" | default "external-secrets" }}
          secretAccessKeySecretRef:
            name: aws-secret
            key: secretAccessKey
            namespace: {{ index .Values "external-secrets" "secretStore" "aws" "namespace" | default "external-secrets" }}