serviceAccount:
  create: true

replicas: 2
adminUser: admin
adminPassword: strongpassword  # temp password

persistence:
  type: pvc
  enabled: true
  size: 10Gi
  accessMode: ReadWriteOnce

# sidecar:
#   datasources:
#     enabled: true

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-read:3100  

      - name: prometheus
        type: prometheus
        access: proxy
        url: https://prometheus-k3s.spider-shlomo.com

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    kubernetes.io/preserve-host: "true"
    traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - grafana-k3s.spider-shlomo.com  
  tls:
    - secretName: grafana-tls
      hosts:
        - grafana-k3s.spider-shlomo.com

service:
  enabled: true
  type: ClusterIP
  targetPort: 3000

extraSecretMounts:
  - name: grafana-credentials
    mountPath: /etc/grafana/secrets/grafana-credentials
    secretName: grafana-credentials
    readOnly: true

grafana.ini:
    smtp:
      enabled: true
      host: smtp.gmail.com:587
      from_address:  Pythonprtgs@gmail.com
      from_name: Grafana
      user: $(/etc/secrets/grafana-credentials/user)
      password: $(/etc/secrets/grafana-credentials/password)