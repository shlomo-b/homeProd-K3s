grafana:
  serviceAccount:
    create: true
  replicas: 1
  service:
    enabled: true
    type: LoadBalancer
    loadBalancerIP: 10.90.100.110
    loadBalancerClass: ""
   # loadBalancerSourceRanges: []
    port: 3000
    targetPort: 3000
    servicePort: 3000
  adminUser: admin
  adminPassword: strongpassword # temp password
  persistence:
    type: pvc
    enabled: true
    size: 10Gi
  sidecar:
    datasources:
      enabled: true
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-read:3100  

      - name: prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server:9090