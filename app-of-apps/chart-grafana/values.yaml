grafana:
  serviceAccount:
    create: true
  replicas: 1
  service:
    enabled: true
    type: LoadBalancer
    loadBalancerIP: "172.18.0.150"
    loadBalancerClass: ""
   # loadBalancerSourceRanges: []
    port: 3000
    targetPort: 3000
  adminUser: admin
  adminPassword: strongpassword # temp password
  persistence:
    type: pvc
    enabled: true
    hostPath: /home/shlomo/grafana-data
    size: 10Gi
  extraVolumes:
    - name: grafana-storage
      hostPath:
        path: /home/shlomo/grafana-data
        type: DirectoryOrCreate

  extraVolumeMounts:
    - name: grafana-storage
      mountPath: /var/lib/grafana    

  sidecar:
    datasources:
      enabled: true
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-read:3100  

      - name: prometheus
        type: prometheus
        access: proxy
        url: http://172.18.0.144:9090