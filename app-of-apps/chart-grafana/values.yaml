revisionHistoryLimit: 0
serviceAccount:
  create: true

replicas: 2
adminUser: admin
adminPassword: strongpassword  # temp password

persistence:
  type: pvc
  enabled: true
  size: 10Gi
  accessMode: ReadWriteOnce

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-read:3100  

      - name: prometheus
        type: prometheus
        access: proxy
        url: https://prometheus-k3s.spider-shlomo.com

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    kubernetes.io/preserve-host: "true"
    traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - grafana-k3s.spider-shlomo.com  
  tls:
    - secretName: grafana-tls
      hosts:
        - grafana-k3s.spider-shlomo.com

service:
  enabled: true
  type: ClusterIP
  targetPort: 3000

extraSecretMounts:
  - name: aws-secret-grafana
    mountPath: /etc/grafana/secrets/aws-secret-grafana
    secretName: aws-secret-grafana
    readOnly: true
  - name: aws-secret-grafana-sso
    mountPath: /etc/grafana/secrets/aws-secret-grafana-sso
    secretName: aws-secret-grafana-sso
    readOnly: true  

# grafana.ini for SMTP
grafana.ini:
  server:
    root_url: https://grafana-k3s.spider-shlomo.com
  smtp:
    enabled: true
    host: smtp.gmail.com:587
    from_address: $__file{/etc/grafana/secrets/aws-secret-grafana/user}
    from_name: Grafana
    user: $__file{/etc/grafana/secrets/aws-secret-grafana/user}
    password: $__file{/etc/grafana/secrets/aws-secret-grafana/password}

# grafana.ini for SSO
  auth.azuread:
    enabled: true
    name: Azure AD
    allow_sign_up: true
    auto_login: false
    client_id: 6cc09890-fd6f-4c6c-8001-20989e3ea405
    client_secret: $__file{/etc/grafana/secrets/aws-secret-grafana-sso/secret-sso-grafana}
    scopes: openid email profile
    auth_url: https://login.microsoftonline.com/a2724ae3-73eb-4b45-ba62-f432da279e2c/oauth2/v2.0/authorize
    token_url: https://login.microsoftonline.com/a2724ae3-73eb-4b45-ba62-f432da279e2c/oauth2/v2.0/token
    allowed_organizations: a2724ae3-73eb-4b45-ba62-f432da279e2c  

    # === Map Azure App Roles â†’ Grafana Roles ===
    role_attribute_path: >
      contains(roles[*], 'GrafanaAdmin') && 'Admin' ||
      contains(roles[*], 'GrafanaViewer') && 'Viewer' ||
      'Viewer'

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - node2

initChownData:
  enabled: false