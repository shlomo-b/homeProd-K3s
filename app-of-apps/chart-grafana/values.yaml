grafana:
  serviceAccount:
    create: true
  replicas: 2
  # service:
  #   enabled: true
  #   type: LoadBalancer
  #   loadBalancerIP: 10.90.100.110
  #   loadBalancerClass: ""
  #   port: 3000
  #   targetPort: 3000
  #   servicePort: 3000
  adminUser: admin
  adminPassword: strongpassword # temp password
  persistence:
    type: pvc
    enabled: true
    size: 10Gi
    accessMode: ReadWriteOnce
  sidecar:
    datasources:
      enabled: true
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-read:3100  

      - name: prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server:9090

  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      kubernetes.io/ingress.class: traefik
      kubernetes.io/preserve-host: "true"
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - grafana-k3s.spider-shlomo.com  
    tls:
        - secretName: grafana-tls
          hosts:
            - grafana-k3s.spider-shlomo.com
  service:
      enabled: true
      type: ClusterIP
      port: 3000
      targetPort: 3000
        