    enabled: true
    type: LoadBalancer
    loadBalancerIP: "172.18.0.150"
    loadBalancerClass: ""
    loadBalancerSourceRanges: []
    port: 80
    targetPort: 3000
  adminUser: admin
  adminPassword: strongpassword # temp password
  # persistence:
