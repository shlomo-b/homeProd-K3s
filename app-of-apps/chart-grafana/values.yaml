serviceAccount:
  create: true

replicas: 2
adminUser: admin
adminPassword: strongpassword  # temp password

persistence:
  type: pvc
  enabled: true
  size: 10Gi
  accessMode: ReadWriteOnce

# sidecar:
#   datasources:
#     enabled: true

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-read:3100  

      - name: prometheus
        type: prometheus
        access: proxy
        url: https://prometheus-k3s.spider-shlomo.com

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    kubernetes.io/preserve-host: "true"
    traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - grafana-k3s.spider-shlomo.com  
  tls:
    - secretName: grafana-tls
      hosts:
        - grafana-k3s.spider-shlomo.com

service:
  enabled: true
  type: ClusterIP
  targetPort: 3000

extraSecretMounts:
  - name: aws-secret-grafana
    mountPath: /etc/grafana/secrets/aws-secret-grafana
    secretName: aws-secret-grafana
    readOnly: true

# grafana.ini for SMTP
grafana.ini:
  smtp:
    enabled: true
    host: smtp.gmail.com:587
    from_address: $__file{/etc/grafana/secrets/aws-secret-grafana/user}
    from_name: Grafana
    user: $__file{/etc/grafana/secrets/aws-secret-grafana/user}
    password: $__file{/etc/grafana/secrets/aws-secret-grafana/password}


affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - node2
