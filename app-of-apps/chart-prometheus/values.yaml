prometheus:
  enabled: true
  serviceAccount:
    create: true  
  server:
    enabled: true
    service:
      type: LoadBalancer
      loadBalancerIP: "172.18.0.144"
      port: 9090
      targetPort: 9090
      servicePort: 9090
    persistentVolume:
      enabled: true
      size: 10Gi
  serverFiles:    
    prometheus.yml:
      global:
        scrape_interval: 15s
        scrape_timeout: 10s
      rule_files:
        - /etc/config/prometheus.yml

      scrape_configs:
        - job_name: prometheus
          static_configs:
            - targets:
              - 172.18.0.144:9090

  alertmanager:
    enabled: false

  prometheus-pushgateway:
    enabled: false

  kube-state-metrics:
    enabled: false  

  prometheus-node-exporter:
    enabled: false