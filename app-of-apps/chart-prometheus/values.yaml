prometheus:
  enabled: true
  serviceAccount:
    create: true  
  server:
    global:
        scrape_interval: 15s
        scrape_timeout: 10s
        evaluation_interval: 15s
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        kubernetes.io/ingress.class: traefik
        kubernetes.io/preserve-host: "true"
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
          - prometheus-k3s.spider-shlomo.com
      path: /
      pathType: Prefix    
      tls:
          - secretName: prometheus-tls
            hosts:
              - prometheus-k3s.spider-shlomo.com
    service:
        enabled: true
        type: ClusterIP
        targetPort: 3000
    persistentVolume:
      enabled: true
      size: 10Gi
  serverFiles:
    prometheus.yml:
      scrape_configs:
        - job_name: 'prometheus'
          metrics_path: '/metrics'
          static_configs:
            - targets: 
                - "prometheus-k3s.spider-shlomo.com:443"
          scheme: https
          
        - job_name: grafana
          metrics_path: /metrics
          static_configs:
            - targets:
                - "grafana-k3s.spider-shlomo.com:443"
          scheme: https      

        - job_name: "backend"
          metrics_path: "/metrics"
          static_configs:
              - targets:
                - "backend-k3s.spider-shlomo.com:443"
          scheme: https

        - job_name: 'node-exporter-nodes'
          metrics_path: /metrics
          static_configs:
            - targets:
                - "master-eks:9100"
                - "node1:9100"
                - "node2:9100"
                - "node3:9100"

        - job_name: 'traefik'
          metrics_path: /metrics
          static_configs:
            - targets:
                - "10.43.174.163:9100"

