                - "10.0.11.250:9182"

  alertmanager:
    enabled: false

  prometheus-pushgateway:
    enabled: false

  kube-state-metrics:
    enabled: false  

  prometheus-node-exporter:
    enabled: true
    service:
      type: ClusterIP
      port: 9100
      targetPort: 9100
      PortName: metrics
      name: node-exporter