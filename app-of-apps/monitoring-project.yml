apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: monitoring
  namespace: argocd 
spec:
  description: 'Project for monitoring'
  sourceRepos:
    - '*'
  destinations:
    - namespace: monitoring
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

