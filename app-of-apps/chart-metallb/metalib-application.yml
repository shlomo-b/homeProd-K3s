apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-service-load-balancer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shlomo-b/monitoring-stack-k3d.git
    path: app-of-apps/chart-metallb
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: service-load-balancer
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true # auto sync the changes to the cluster from git
      prune: true    # auto delete resources locally if thay are not in git