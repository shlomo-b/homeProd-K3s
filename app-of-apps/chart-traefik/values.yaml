deployment:
  enabled: true
  replicas: 3

ingressClass:
  enabled: true
  isDefaultClass: true
  name: traefik

ports:
  metrics:
    port: 9100
  private-web:
    port: 8000
    expose:
      default: false
      internal: true
    exposedPort: 80
  private-websecure:
    port: 8443
    expose:
      default: false
      internal: true
    exposedPort: 443
  dashboard:
    port: 8080
  web:
    port: 8000
    expose:
      default: true
  websecure:
    port: 8443
    expose:
      default: true

service:
  enabled: true
  single: true
  type: LoadBalancer
  spec:
    loadBalancerIP: "10.90.100.121"

  additionalServices:
    ip-122:
      type: LoadBalancer
      spec:
        loadBalancerIP: "10.90.100.122"
    ip-123:
      type: LoadBalancer
      spec:
        loadBalancerIP: "10.90.100.123"


installCRDs: true 

metrics:
  prometheus:
    service:
      enabled: true 

logs:
  access:
    enabled: true  

resources:
  limits:
    cpu: 100m
    memory: 512Mi

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: "kubernetes.io/hostname"
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: traefik
