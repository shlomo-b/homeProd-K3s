deployment:
  enabled: true
  replicas: 4

ingressClass:
  enabled: true
  isDefaultClass: true
  name: traefik

service:
  enabled: true
  type: LoadBalancer  
  spec:
    loadBalancerIP: "10.90.100.121"

  additionalServices:
    traefik-ip-122:
      type: LoadBalancer
      spec:
        loadBalancerIP: "10.90.100.122"
        ports:
          - name: web
            port: 80
            targetPort: 8000
            protocol: TCP
          - name: websecure
            port: 443
            targetPort: 8443
            protocol: TCP

    traefik-ip-123:
      type: LoadBalancer
      spec:
        loadBalancerIP: "10.90.100.123"
        ports:
          - name: web
            port: 80
            targetPort: 8000
            protocol: TCP
          - name: websecure
            port: 443
            targetPort: 8443
            protocol: TCP


installCRDs: true 

metrics:
  prometheus:
    service:
      enabled: true 

logs:
  access:
    enabled: true  

resources:
  limits:
    cpu: 100m
    memory: 512Mi

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: "kubernetes.io/hostname"
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: traefik
