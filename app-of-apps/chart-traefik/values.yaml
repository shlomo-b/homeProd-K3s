traefik:
  deployment:
    enabled: true
    replicas: 3
  ingressClass:
    enabled: true
    isDefaultClass: true
    name: traefik
  service:
    enabled: true
    type: LoadBalancer  
    spec:
      LoadBalancerIP: "10.90.100.121"
  installCRDs: true 
  metrics:
    prometheus:
      service:
        enabled: true 
  logs:
    access:
      enabled: true  
  resources:
    limits:
      cpu: 100m
      memory: 512Mi
  ports:    
    metrics:
      port: 9100
    expose:
      default: true
    exposePort: 9100
    portocol: TCP    