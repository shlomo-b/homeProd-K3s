gha:
  serviceAccount:
    create: true
  replicaCount: 2 
  namespaceOverride: gha 
  # securityContext:
  #   capabilities:
  #     drop:
  #       - ALL
  #   readOnlyRootFilesystem: true
  #   runAsNonRoot: true
  #   runAsUser: 1000
  image:
    repository: "ghcr.io/actions/gha-runner-scale-set-controller"
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
   # tag: ""
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    - name: REPOSITORY
      valueFrom:
        secretKeyRef:
          name: gha-secrets
          key: REPO
          optional: true 

    - name: TOKEN
      valueFrom:
        secretKeyRef:
          name: gha-secrets
          key: TOKEN
          optional: true     