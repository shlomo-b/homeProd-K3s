kraft:
  enabled: true

controller:
  replicaCount: 3
  persistence:
    enabled: true
    storageClass: "local-path"
    size: 8Gi
  resources:
    limits:
      memory: 1536Mi
      cpu: 750m
    requests:
      memory: 1024Mi
      cpu: 500m

listeners:
  # the connection of producers and consumers to kafka without encryption
  client:
    protocol: PLAINTEXT
  # sed for management communication between the Controllers (KRaft mode only)
  controller:
    protocol: PLAINTEXT
  # the communication between brokers for replication meesages  
  interbroker:
    protocol: PLAINTEXT

clusterId: "my-kafka-cluster"
kraftVersion: 1