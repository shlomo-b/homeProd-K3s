kafka:
  kraft:
    enabled: true
  listeners:
    plain:
      port: 9092
      protocol: PLAINTEXT
  controller:
    roles: broker,controller
    quorumVoters: 0@kafka-0.kafka-headless.default.svc.cluster.local:9093
    listeners:
      plain:
        port: 9093
        protocol: PLAINTEXT
  persistence:
    enabled: true
    storageClass: "standard"
    accessModes:
      - ReadWriteOnce
    size: 2Gi