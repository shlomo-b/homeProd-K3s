kraft:
  enabled: true

controller:
  replicaCount: 3
  persistence:
    enabled: true
    storageClass: "local-path"
    size: 8Gi
  resources:
    limits:
      memory: 1536Mi
      cpu: 750m
    requests:
      memory: 1024Mi
      cpu: 500m

listeners:
  client:
    protocol: PLAINTEXT
  controller:
    protocol: PLAINTEXT
  interbroker:
    protocol: PLAINTEXT

clusterId: ""
kraftVersion: 1