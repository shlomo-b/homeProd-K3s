replicaCount: 0  # no brokers

controller:
  replicaCount: 3  # 3 controllers for quorum

serviceAccount:
  create: true
  name: kafka

listeners:
  client:
    containerPort: 9092
    protocol: PLAINTEXT
    name: kafka
  controller:
    containerPort: 9093
    protocol: SASL_PLAINTEXT
    name: controller

auth:
  enabled: true
  type: sasl
  sasl:
    mechanism: plain
    interBroker:
      user: controller_user
      password: kafka
    controller:
      user: controller_user
      password: kafka
    client:
      users:
        - controller_user
      passwords:
        - kafka