kraft:
  enabled: true

controller:
  replicaCount: 2
  persistence:
    enabled: true
    storageClass: "local-path"
    size: 8Gi
  resources:
    limits:
      memory: 1536Mi
      cpu: 750m
    requests:
      memory: 1024Mi
      cpu: 500m

listeners:
  advertisedListeners: 
    - PLAINTEXT://kafka.kafka.svc.cluster.local:9092
  # the connection of producers and consumers to kafka without encryption
  client:
    protocol: PLAINTEXT
  # sed for management communication between the Controllers (KRaft mode only)
  controller:
    protocol: PLAINTEXT
  # the communication between brokers for replication meesages  
  interbroker:
    protocol: PLAINTEXT

clusterId: "3d6e8f36-f928-11ec-8ea0-acde48001122"
kraftVersion: 1

