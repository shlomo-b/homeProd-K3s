    #   - name: access-key
    #     valueFrom:
    #       secretKeyRef:
    #         name: s3-access
    #         key: access-key

    #   - name: Asecret-access-key 
    #     valueFrom:
    #       secretKeyRef:
    #         name: s3-access
    #         key: secret-access-key 

  resultsCache:
    enabled: false
  chunksCache:
    enabled: false
  lokiCanary:
    enabled: false
  test:
    enabled: false
  gateway:
    enabled: false  



      