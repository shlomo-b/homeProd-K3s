loki:
  auth_enabled: false  # Add this if you don't need auth
  storage:
    type: 'filesystem'  # This is needed based on the chart
    bucketNames:
      chunks: chunks
      ruler: ruler
      admin: admin
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  serviceAccount:
    create: true
  enabled: true
  replicas: 1
  service:
    enabled: true
    type: LoadBalancer
    loadBalancerIP: "172.18.0.149"
    loadBalancerClass: ""
    port: 80
    targetPort: 3100
  persistence:
    enabled: true
    storageSize: 10Gi
    storageClass: null
  schemaConfig:
    configs:
      - from: "2021-08-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v12
        index:
          prefix: loki_index_
          period: 24h
  storageConfig:
    boltdb_shipper:
      active_index_directory: /var/loki/index
      cache_location: /var/loki/cache
      cache_ttl: 24h
      shared_store: filesystem