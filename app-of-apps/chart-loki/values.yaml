loki:
  deploymentMode: SingleBinary
  
  loki:
    auth_enabled: false
    schemaConfig:
      configs:
        - from: "2024-01-01"
          store: boltdb-shipper
          object_store: filesystem
          schema: v12
          index:
            prefix: index_
            period: 24h

    storage:
      type: filesystem
      filesystem:
        chunks_directory: /var/loki/chunks
        rules_directory: /var/loki/rules

    singleBinary:  # עכשיו זה בתוך loki הפנימי
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi