apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: apps
  namespace: argocd 
spec:
  description: 'Project for monitoring'
  sourceRepos:
    - '*'
  destinations:
    - namespace: [blackjack, shop-online]
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'