apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: applications
  namespace: argocd 
spec:
  description: 'Project for games apps'
  sourceRepos:
    - '*'
  destinations:
    - namespace: blackjack
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'