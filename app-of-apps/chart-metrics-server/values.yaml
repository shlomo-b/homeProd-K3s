serviceAccount:
  create: true

replicas: 2

resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 200m
    memory: 200Mi

service:
  type: ClusterIP
  ports:
    https: 443

apiService:  # enable the api service for the metrics-server
  create: true
containerPorts:
  https: 443

extraArgs:
  - --kubelet-insecure-tls
  - --kubelet-preferred-address-types=InternalIP

livenessProbe:
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5