metrics-server:
  serviceAccount:
    create: true
  replicas: 2
  resources:
    requests:
      cpu: 40m
      memory: 25Mi
    limits:
      cpu: 40m
      memory: 25Mi
  service:
    type: ClusterIP
    ports:
      https: 443
  containerPorts:
    https: 8443   
  kubernetesPorts: [443, 6443, 8443, 10250]  
  extraArgs:
      - --kubelet-insecure-tls=true
      - --kubelet-preferred-address-types=InternalIP
