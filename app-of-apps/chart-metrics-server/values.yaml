serviceAccount:
  create: true

replicas: 2

resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 200m
    memory: 200Mi

service:
  type: ClusterIP
  ports:
    https: 443

apiService:  # enable the api service for the metrics-server
  create: true
containerPorts:
  https: 443

args:
  - --cert-dir=/tmp
  - --secure-port=443
  - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
  - --kubelet-insecure-tls=true
  - --kubelet-use-node-status-port
  - --kubelet-preferred-address-types=InternalIP
  - --metric-resolution=15s

livenessProbe:
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5