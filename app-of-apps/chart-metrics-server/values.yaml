metrics-server:
  serviceAccount:
    create: true
  replicas: 2
  resourcesPreset:
    resources:
      requests:
        cpu: 40m
        memory: 25Mi
      limits:
        cpu: 40m
        memory: 25Mi
  service:
    type: ClusterIP
    ports:
      https: 443
  annotations:
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "metrics-server"    
