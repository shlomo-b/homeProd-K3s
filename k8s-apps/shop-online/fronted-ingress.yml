apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-fronted
  namespace: shop-online
  annotations:
    kubernetes.io/ingress.class: traefik
    kubernetes.io/preserve-host: "true"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
      - shop-online-k3s.spider-shlomo.com
    secretName: shop-online-tls
  rules:
  - host: shop-online-k3s.spider-shlomo.com
    http:
      paths:
        - path: /presentation
          pathType: Exact
          backend:
            service:
              name: react-svc
              port:
                number: 3000

        - path: /
          pathType: Exact
          backend:
            service:
              name: react-svc
              port:
                number: 3000

        - path: /static/js/bundle.js
          pathType: Exact
          backend:
            service:
              name: react-svc
              port:
                number: 3000     

        - path: /manifest.json
          pathType: Exact
          backend:
            service:
              name: react-svc
              port:
                number: 3000              

        - path: /ws
          pathType: Exact
          backend:
            service:
              name: react-svc
              port:
                number: 3000            