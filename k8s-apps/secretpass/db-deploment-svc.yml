apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: secretpass
  labels:
    app: mongodb
spec:
  serviceName: mongodb-service
  replicas: 2
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      initContainers:
      - name: mongo-init
        image: mongo
        command:
          - /bin/sh
          - -c
          - |
            sleep 10
            mongosh --host mongodb-0.mongodb-service.secretpass.svc.cluster.local --eval '
              try {
                rs.initiate({
                  _id: "rs0",
                  members: [
                    { _id: 0, host: "mongodb-0.mongodb-service.secretpass.svc.cluster.local:27017" },
                    { _id: 1, host: "mongodb-1.mongodb-service.secretpass.svc.cluster.local:27017" }
                  ]
                })
              } catch (e) { print(e); }
            ' || true
        volumeMounts:
        - name: mongo-pvc
          mountPath: /data/db
      containers:
      - name: mongodb
        image: mongo
        ports:
        - containerPort: 27017
        command:
        - mongod
        - "--bind_ip_all"
        - "--replSet"
        - rs0
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: secretspass-credentials
                key: MONGO_INITDB_ROOT_USERNAME
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secretspass-credentials
                key: MONGO_INITDB_ROOT_PASSWORD
          - name: MONGO_INITDB_HOST
            valueFrom:
              configMapKeyRef:
                name: secretpass-config
                key: MONGO_INITDB_HOST
        volumeMounts:
        - name: mongo-pvc
          mountPath: /data/db
  volumeClaimTemplates:
    - metadata: 
        name: mongo-pvc
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: local-path
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: secretpass
spec:
  selector:
    app: mongodb
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017