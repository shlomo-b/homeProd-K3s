apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-juniper
  namespace: cronjob
  annotations:
    keel.sh/policy: "all"
    keel.sh/trigger: "poll"
    keel.sh/pollSchedule: "@every 3m"
spec:
  schedule: "*/2 * * * *"  # every saturday at 00:00
  successfulJobsHistoryLimit: 1  # The number of successful Jobs that Kubernetes will retain in history
  failedJobsHistoryLimit: 1      # The number of failed Jobs that Kubernetes will retain in history
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 60 # The Job (and its pods) will be deleted 60 seconds after completion
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: cronjob
            image: shlomobarzili/backup-sw:latest
            env:
              - name: USERNAME
                valueFrom:
                  secretKeyRef:
                    name: juniper-credentials
                    key: USERNAME
                    
              - name: PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: juniper-credentials
                    key: PASSWORD

              - name: AWS_ACCESS_KEY_ID
                valueFrom:
                  secretKeyRef:
                    name: juniper-credentials
                    key: AWS_ACCESS_KEY_ID

              - name: AWS_SECRET_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    name: juniper-credentials
                    key: AWS_SECRET_ACCESS_KEY       

              - name: HOST
                valueFrom:
                  secretKeyRef:
                    name: juniper-credentials
                    key: HOST

              - name: PORT
                valueFrom:
                  secretKeyRef:
                    name: juniper-credentials
                    key: PORT

              - name: BUCKET_NAME
                valueFrom:
                  secretKeyRef:
                    name: juniper-credentials
                    key: BUCKET_NAME

