apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  namespace: kafka
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: producer
  replicas: 2    
  template:
    metadata:
      labels:
        app: producer
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
      containers:
      - name: producer
        image: shlomobarzili/producer:v2.0.0
        imagePullPolicy: Always
        ports:
        - name: producer
          containerPort: 8000
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi  

        env:
          - name: KAFKA_BOOTSTRAP_SERVERS
            valueFrom:
              configMapKeyRef:
                name: kafka-config
                key: KAFKA_BOOTSTRAP_SERVERS

          - name: TZ
            valueFrom:
              configMapKeyRef:
                name: kafka-config
                key: TZ

---
apiVersion: v1
kind: Service
metadata:
  name: producer-svc
  namespace: kafka
spec:
  selector:
    app: producer
  type: LoadBalancer 
  loadBalancerIP: 10.90.100.128
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000