apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: all-apps
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - env: dev
                  chartPath: app
                  valueFile: values-dev.yaml
                  project: appservices
                - env: prod
                  chartPath: app
                  valueFile: values-prod.yaml
                  project: appservices
                - env: test
                  chartPath: app
                  valueFile: values-test.yaml
                  appProject: appservices
                - env: blackjack
                  chartPath: blackjack
                  valueFile: values-app.yaml
                  project: appservices
                - env: secrets-management
                  chartPath: secrets-management
                  valueFile: values.yaml
                - env: certificates-management
                  chartPath: certificates-management
                  valueFile: values.yaml  
                - env: cronjob
                  chartPath: cronjob
                  valueFile: values.yaml  
                - env: pool-alb
                  chartPath: pool-alb
                  valueFile: values.yaml
          - git:
              repoURL: https://github.com/shlomo-b/homeProd-K3s.git
              revision: HEAD
              directories:
                - path: applications/*
  template:
    metadata:
      name: '{{env}}'
      labels:
        argocd.argoproj.io/instance: '{{env}}'
    spec:
      project: '{{ default "default" .project }}'
      source:
        repoURL: https://github.com/shlomo-b/homeProd-K3s.git
        targetRevision: HEAD
        path: applications/{{chartPath}}
        helm:
          valueFiles:
            - '{{valueFile}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{env}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: true
          prune: true