apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clustersecretstore
  namespace: argocd
spec:
  project: default
  source:  # Note: using sources instead of source
    repoURL: https://github.com/shlomo-b/monitoring-stack-k3d.git
    path: ClusterSecretStore
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    # syncOptions:
    #   - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
