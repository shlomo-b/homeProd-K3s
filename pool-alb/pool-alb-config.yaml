# Pool for monitoring
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: monitoring
  namespace: service-load-balancer
spec:
  addresses:
  - 10.90.100.110-10.90.100.119
  autoAssign: false
---
# Pool for Argo CD
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: argocd-ip
  namespace: service-load-balancer
spec:
  addresses:
  - 10.90.100.200/32
  autoAssign: false

---
# Pool for other services
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: alb-resources
  namespace: service-load-balancer
spec:
  addresses:
    - 10.90.100.121-10.90.100.150
  autoAssign: true
---
# pool for traefik
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: traefik
  namespace: service-load-balancer
spec:
  addresses:
    - 10.90.100.121/32
  autoAssign: false

---
# L2Advertisement to use both pools
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: l2advertisement
  namespace: service-load-balancer
spec:
  ipAddressPools:
  - monitoring
  - argocd-ip
  - alb-resources
  - traefik