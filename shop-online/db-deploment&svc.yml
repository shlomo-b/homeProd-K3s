apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  namespace: shop-online
  labels:
    app: mongodb-lab4
spec:
  selector:
    matchLabels:
      app: mongodb-lab4
  template:
    metadata:
      labels:
        app: mongodb-lab4
    spec:
      containers:
      - name: mongodb
        image: shlomobarzili/mongodb:latest
        ports:
        - containerPort: 27017

        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              configMapKeyRef:
                name: var-shop-online # reference from ConfigMap
                key: MONGO_INITDB_ROOT_USERNAME
                
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: var-shop-online # reference from ConfigMap
                key: MONGO_INITDB_ROOT_PASSWORD

          - name: MONGO_DB_HOST
            valueFrom:
              configMapKeyRef:
                name: var-shop-online # reference from ConfigMap
                key: MONGO_DB_HOST

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

      #   volumeMounts:
      #   - name: react-shop-storage
      #     mountPath: /data/db # default path should be /data/db its for mongodb
      # volumes:
      #   - name: react-shop-storage
      #     persistentVolumeClaim:
      #       claimName: react-shop-pvc      

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: shop-online
spec:
  selector:
    app: mongodb-lab4
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017