apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shop-online-ingress
  namespace: shop-online # the namespace that separates the pods between environments.
spec:
  ingressClassName: nginx
  rules:
    - host: shop-online.spider.local
      http:
        paths:
          - path: /
            pathType: Exact # allow only access to application
            backend:
              service:
                name: react-svc
                port:
                  number: 30100

          - path: /register
            pathType: Exact
            backend:
              service:
                name: react-svc
                port:
                  number: 30100

          - path: /login
            pathType: Exact # allow only access to application
            backend:
              service:
                name: react-svc
                port:
                  number: 30100          

          - path: /api/health
            pathType: Exact
            backend:
              service:
                name: lab4-backend-svc
                port:
                  number: 30056

          - path: /api/products
            pathType: Exact # allow only access to application
            backend:
              service:
                name: lab4-backend-svc
                port:
                  number: 30056

          - path: /api/users
            pathType: Exact # allow only access to application
            backend:
              service:
                name: lab4-backend-svc
                port:
                  number: 30056
