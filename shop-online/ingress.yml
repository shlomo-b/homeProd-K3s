apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shop-online-ingress
  namespace: shop-online # the namespace that separates the pods between environments.
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "shop-online"
spec:
  ingressClassName: traefik
  rules:
    - host: shop-online.spider.local
      http:
        paths:
          - path: /
            pathType: Exact # allow only access to application
            backend:
              service:
                name: ssl-redirect
                port:
                  name: use-annotation
          - path: /
            pathType: Exact # allow only access to application
            backend:
              service:
                name: react-svc
                port:
                  number: 3000

          - path: /register
            pathType: Exact
            backend:
              service:
                name: react-svc
                port:
                  number: 3000

          - path: /login
            pathType: Exact # allow only access to application
            backend:
              service:
                name: react-svc
                port:
                  number: 3000