apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: traefik-pool
  namespace: metallb-system
spec:
  addresses:
  - 10.90.100.201/32
  autoAssign: true
---
# Pool for Argo CD
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: argocd-ip
  namespace: metallb-system
spec:
  addresses:
  - 10.90.100.200/32
  autoAssign: true

---
# Pool for other services
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: alb-resources
  namespace: metallb-system
spec:
  addresses:
    - 10.90.100.100-10.90.100.150
  autoAssign: true
---
# L2Advertisement to use both pools
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: l2advertisement
  namespace: metallb-system
spec:
  ipAddressPools:
  - traefik-pool
  - ip-pool
  - alb-resources