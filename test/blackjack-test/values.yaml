namespace: staging
image:
  repository: shlomobarzili/blackjack
  tag: latest
  pullPolicy: Always

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

nodeAffinity:
  enabled: true
  keys:
    key: kubernetes.io/hostname
    operator: In
    values:
      - node1
      - node2

service:
  type: NodePort
  port: 80
